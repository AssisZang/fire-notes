<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Notes</title>
    <link rel="icon" type="image/svg" href="https://www.flaticon.com/svg/vstatic/svg/4122/4122765.svg?token=exp=1613586629~hmac=128e7f71d5d351ccc54317bb2b5e384b" />

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card border-primary">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input autofocus type="text" name="task-title" id="task-title" class="form-control" placeholder="Título">
                            </div>
                            <div class="form-group">
                                <textarea name="task-description" id="task-description" cols="30" rows="3" class="form-control" placeholder="Descrição"></textarea>
                            </div>
                            <button class="btn btn-primary" id="btn-task-form">
                                Salvar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col md-4" id="tasks-container">

            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="js/index.js"></script>
</body>

</html>
